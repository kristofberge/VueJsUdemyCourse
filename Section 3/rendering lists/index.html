<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Title</title>
    <link rel="stylesheet" href="styles.css">
    <script src="https://npmcdn.com/vue/dist/vue.js"></script>
</head>

<body>
    <div id="app">
        <ul>
            <li v-for="(ingredient, index) in ingredients" :key="ingredient">{{ ingredient }} ({{ index + 1 }})</li>
        </ul>
        <template v-for="(ingredient, index) in ingredients">
            <h1>{{ ingredient }}</h1>
            <p>{{ index + 2 }}</p>
        </template>
        <button @click="ingredients.push('cheese')">Add new</button>
        <hr>
        <ul>
            <li v-for="person in persons">{{person.name}} ({{person.age}})</li>
        </ul>
        <ul>
            <li v-for="person in persons">
                <div v-for="(value, key, index) in person">{{key}}: {{value}} ({{index}})</div>
            </li>
        </ul>
        <hr>
        <span v-for="n in 10">{{n}}</span>
    </div>
</body>

</html>
<script src="app.js"></script>
